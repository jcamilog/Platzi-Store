<mat-horizontal-stepper>
    <mat-step>
        <ng-template matStepLabel > Sus productos</ng-template>
        <mat-error *ngIf="( products$ | async ).length === 0" >No hay productos</mat-error>
        <ul>
            <li *ngFor="let product of ( products$ | async )">
                {{ product.title }}
            </li>
        </ul>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel > Sus datos personales</ng-template>
        <h1>Contenido</h1>
    </mat-step>
    <mat-step>
        <ng-template matStepLabel >Informaci√≥n de pago</ng-template>
        <h1>Contenido</h1>
    </mat-step>
</mat-horizontal-stepper>
